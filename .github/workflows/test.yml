name: CI â€” tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Make test script executable
        run: chmod +x ./dev_scripts/test.sh
      - name: Run repository test suite
        run: ./dev_scripts/test.sh --verbose
