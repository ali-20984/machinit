name: Format Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  shfmt-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Install shfmt
        run: |
          export GOPATH=$(go env GOPATH)
          go install mvdan.cc/sh/v3/cmd/shfmt@latest
          echo "${GOPATH}/bin"

      - name: Run shfmt check
        run: |
          # Print files that need formatting (non-empty output indicates failure)
          find . -name "*.sh" -not -path "*/node_modules/*" -print0 | xargs -0 shfmt -l || true
          UNFORMATTED=$(find . -name "*.sh" -not -path "*/node_modules/*" -print0 | xargs -0 shfmt -l || true)
          if [ -n "$UNFORMATTED" ]; then
            echo "The following shell files need shfmt formatting:";
            echo "$UNFORMATTED";
            exit 1;
          fi

  python-format-check:
    runs-on: ubuntu-latest
    needs: shfmt-check
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install black
        run: |
          python3 -m pip install --upgrade pip
          pip3 install black

      - name: Run black --check
        run: |
          python3 -m black --check . || exit 1
