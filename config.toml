# Machinit Configuration File
# This file allows you to configure various aspects of the installation process.

[general]
dry_run = false

[system]
computer_name = "" # Leave empty to prompt user or keep current
timezone = "Europe/Paris"

[apps]
# List of Homebrew formulae to install
formulae = [
    "git",
    "node",
    "python",
    "tree",
    "wget"
]

# List of Homebrew casks to install
casks = [
    "google-chrome",
    "visual-studio-code",
    "iterm2",
    "firefox"
]

[defaults]
# Example macOS defaults
# Format: [domain, key, type, value]
settings = [
    ["NSGlobalDomain", "AppleInterfaceStyle", "string", "Dark"],
    ["com.apple.dock", "autohide", "bool", "true"]
]

